{% extends 'ParsLink/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<h1><input type = "button" value="Clean"></h1>


<table cellpadding="10" border="1">
<tr>
    <th>URL</th>
    <th>Links</th>
    <th>Date</th>
</tr>
{% for p in posts %}
<tr>
    <td>{{ p.title }}</td>
    <td>{{ p.content }}</td>
    <td>{{ p.time_create }}</td>
</tr>
{% endfor %}
</table>
{% endblock content %}
