{% extends 'ParsLink/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post" action="">

    {% csrf_token %}


    <button type="submit">Clean</button>

<table cellpadding="10" border="1">
<tr>
    <th>URL</th>
    <th>Links</th>
    <th>Date</th>
</tr>
{% for p in posts %}
<tr>
    <td>{{ p.title }}</td>
    <td>{{ p.content }}</td>
    <td>{{ p.time_create }}</td>
</tr>
{% endfor %}

</table>

</form>
{% endblock content %}
